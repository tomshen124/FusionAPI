name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: cd web && npm install --no-audit --no-fund && npm run build

      - name: Build backend
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
        run: go build -ldflags="-s -w" -o fusionapi ./cmd/fusionapi

      - name: Package
        run: |
          mkdir -p pkg/dist
          cp fusionapi pkg/
          cp config.yaml pkg/
          [ -d dist/web ] && cp -r dist/web pkg/dist/
          cd pkg && tar czf ../fusionapi-linux-amd64.tar.gz .

      - uses: actions/upload-artifact@v4
        with:
          name: fusionapi-linux-amd64
          path: fusionapi-linux-amd64.tar.gz

  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install cross-compiler
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build frontend
        run: cd web && npm install --no-audit --no-fund && npm run build

      - name: Build backend
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 1
          CC: aarch64-linux-gnu-gcc
        run: go build -ldflags="-s -w" -o fusionapi ./cmd/fusionapi

      - name: Package
        run: |
          mkdir -p pkg/dist
          cp fusionapi pkg/
          cp config.yaml pkg/
          [ -d dist/web ] && cp -r dist/web pkg/dist/
          cd pkg && tar czf ../fusionapi-linux-arm64.tar.gz .

      - uses: actions/upload-artifact@v4
        with:
          name: fusionapi-linux-arm64
          path: fusionapi-linux-arm64.tar.gz

  release:
    needs: [build-linux-amd64, build-linux-arm64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: fusionapi-*.tar.gz
          generate_release_notes: true
