name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 构建前端
      - name: Build frontend
        run: |
          cd web
          npm install
          npm run build

      # 构建后端
      - name: Build backend
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o fusionapi-${{ matrix.suffix }} ./cmd/fusionapi

      # 打包
      - name: Package
        run: |
          mkdir -p release
          cp fusionapi-${{ matrix.suffix }} release/
          cp config.yaml release/
          cp -r dist/web release/dist/web 2>/dev/null || true
          cd release
          tar czf ../fusionapi-${{ matrix.suffix }}.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fusionapi-${{ matrix.suffix }}
          path: fusionapi-${{ matrix.suffix }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: fusionapi-*.tar.gz
          generate_release_notes: true
